  	<!-- 整合功能列(排序篩選) -->

      <div class="function-bar-observer"></div>

        </div>
        <!-- 排序/篩選 -->
        <div class="d-flex">
          <button id="toggleSort" class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#productSort"><span class="feather icon-bar-chart me-1"></span><span class="fs-7 fs-xl-6">排序</span></button>
          <button id="toggleFilter" class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#productFilter"><span class="feather icon-filter me-1"></span><span class="fs-7 fs-xl-6">篩選</span></button>
          <!-- 排序選單 -->
          <div id="productSort" data-bs-parent="#functionBar" class="collapse position-absolute top-100 end-0 mt-m1px col-12 col-md-6 col-xl-3">
            <div class="bg-white border border-danger shadow p-2 mx-2">

                  <button type="button" class="btn-close" data-bs-toggle="collapse" data-bs-target="#productSort" aria-label="Close"></button>
                </div>
                <!-- body -->
                <div class="d-flex flex-column border-bottom mb-2">
                  <div class="d-flex mb-2">
                    <div class="d-flex flex-shrink-0 align-items-center p-2">上架日期</div>  
                    <div class="d-flex flex-grow-1 p-2">                  
                      <div class="btn-group">
                        <input type="radio" class="btn-check" name="sortGroup" id="btnNewToOld" autocomplete="off">
                        <label class="btn btn-outline-secondary fs-65" for="btnNewToOld">新→舊</label>
                        <input type="radio" class="btn-check" name="sortGroup" id="btnOldToNew" autocomplete="off">
                        <label class="btn btn-outline-secondary fs-65" for="btnOldToNew">舊→新</label>
                      </div>
                    </div>
                  </div>
                  
                </div>
                <!-- footer -->
                <div class="d-flex p-2">
                  <div class="btn-group w-100">
                    <button class="btn btn-outline-secondary" type="button" onclick="removeSort()">清除</button>
                    <button class="btn btn-outline-secondary" type="button" onclick="confirmSort()">確認</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- 篩選選單 -->
          <div id="productFilter" data-bs-parent="#functionBar" class="collapse position-absolute top-100 end-0 mt-m1px col-12 col-md-6 col-xl-4">
            <div class="bg-white border border-danger shadow p-2 mx-2">
              <div class="d-flex flex-column">
                <!-- header -->
                <div class="d-flex justify-content-between border-bottom p-2 mb-2">
                  <div class="fs-6">商品篩選</div>
                  <button type="button" class="btn-close" data-bs-toggle="collapse" data-bs-target="#productFilter" aria-label="Close"></button>
                </div>
                <!-- body -->

                <!-- footer -->

                    <button class="btn btn-outline-secondary" type="button" onclick="removeFilter()">清除</button>
                    <button class="btn btn-outline-secondary" type="button" onclick="confirmFilter()">確認</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
