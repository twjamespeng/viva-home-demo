<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximun-scale=1, user-scalable=no">
<meta name="keywords" content="線上購物,ViVa,電視購物,影音購物,3C數位,生活百貨,家電,清潔收納,美容保養,服飾配件,食品保健,開運精品">
<meta name="description" content="ViVa美好購物網提供各種3C家電、清潔收納、保養、服飾、食品保健、開運精品等線上購物商品，致力於提供美好的購物經驗，電視購物請鎖定ViVa TV 59頻道！">
<meta name="robots" content="ALL">
<link rel="shortcut icon" href="https://www.vivatv.com.tw/common/images/favicons/favicon.ico">
<title>LINE個人化服務綁定 - ViVa美好購物網</title>
<link rel="stylesheet" href="common/bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="common/css/swiper-bundle.min.css">
<link rel="stylesheet" href="common/css/feather.css?v1">
<link rel="stylesheet" href="common/css/main.css?v72">
</head>

<body class="fs-7 pb-0">

<div id="mainWrapperNew" class="position-relative mx-auto">


  <!-- 主要內容 NEW -->
  <main>
    <!-- 登入功能區塊 -->
    <div class="container-xl p-0">
      <div class="row g-0 justify-content-center">
        <div class="col col-xl-6">
          <div class="d-flex flex-column p-2 p-xl-3">

            
            <div class="d-flex bg-dark-theme justify-content-center p-2">
                <img src="common/images/viva-logo-white.png" class="img-fluid" style="width: 72px;">
              </div>
            <div class="d-flex flex-column p-3 p-xl-4 bg-white border shadow-sm mb-3 fs-6" style="line-height: 1.75;">
              
              
              <h5 class="text-center mt-2 mb-3 fw-bold">ViVa美好購物網 LINE個人化服務綁定</h5>

              <div class="text-center mt-3 fs-6 fs-xl-4 fw-bold">重發簡訊認證碼</div>
              <p class="text-center fs-65">請輸入以下資料，系統將發送簡訊認證碼至您的手機</p>
              <div class="py-2 mb-3">
                <!-- 輸入帳號 -->
                <div class="input-group mb-3">
                  <label class="input-group-text fs-7" for="userID">帳&emsp;&emsp;號</label>
                  <input type="text" class="form-control" id="userID" placeholder="請輸入身分證號或居留證號">
                </div>
                <!-- 輸入手機 -->
                <div class="input-group mb-3">
                  <label class="input-group-text fs-7" for="userMobile">手機號碼</label>
                  <input type="text" class="form-control" id="userMobile" placeholder="請輸入手機號碼">
                </div>
                <!-- 輸入驗證碼 -->
                <div class="input-group mb-3 mb-xl-4">
                  <div class="border rounded-start input-group-validate"><img src="common/images/validateCode.do.jpg"></div>
                  <input type="text" class="form-control fs-7" placeholder="輸入驗證碼" id="inputValidateCode">
                  <button class="btn btn-secondary fs-7 py-2" type="button">重新產生</button>
                </div> 
                
                
              </div>

              <div class="pb-2">
                <div class="btn-group w-100">
                  <button class="btn btn-outline-secondary rounded-start w-50 fs-xl-5" type="button">重新填寫</button>
                  <button class="btn btn-outline-secondary rounded-end w-50 fs-xl-5" type="button" data-bs-toggle="modal" data-bs-target="#turnOnPhoneModal">確認</button>
                </div>
              </div>
              
            </div>
            

          </div>
        </div>
      </div>
    </div>
  </main>
        


<!-- 開啟手機提醒modal -->
<div class="modal fade" id="turnOnPhoneModal" tabindex="-1" aria-labelledby="turnOnPhoneModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-0">
      <div class="modal-body">
        <div class="d-flex flex-column justify-content-center">
          <div class="text-danger text-center my-2"><span class="feather icon-bell fs-1"></span></div>
          <div class="text-center"><span class="fs-65">親愛的顧客，請開啟手機<br>並於認證頁面輸入手機認證碼。</span></div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger rounded-pill w-100" data-bs-dismiss="modal" onclick="location.href='lineAccountBindingSMS.html'">確定</button>
      </div>
    </div>
  </div>
</div>


	

</div>

<!-- JS -->
<script src="common/bootstrap-5.0.0-beta3-dist/js/bootstrap.bundle.js"></script>
<script src="common/js/jquery-1.11.3.min.js"></script>
<script src="common/js/swiper-bundle.min.js"></script>
<script src="common/js/dayjs.min.js"></script>
<script src="common/js/main.js?v72"></script>

</body>
</html>
